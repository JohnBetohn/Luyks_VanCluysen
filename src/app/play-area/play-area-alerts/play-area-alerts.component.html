<div class="card">
  <div class="card-header">
    Alerts
  </div>
  <div class="card-block">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Alerts</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let playarea of data">
                <td>{{data.length</td>
                <td>{{playarea.naam}}</td>
                <td>{{playarea.straat}} {{playarea.huisnummer}}, {{playarea.district}}</td>
                <td>{{playarea.opmerking}}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
