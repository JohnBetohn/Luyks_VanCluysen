<div class="card">
  <div class="card-header">
    Find playarea location
  </div>
  <div class="card-block">
    <div class="md-form">
        <i class="glyphicon glyphicon-map-marker"></i>
        <input #location type="search" id="id_location" class="form-control" [(ngModel)]="Search" mdbActive>
        <label for="id_location">Give the name of a playarea</label>
    </div>
    <button type="button" class="btn btn-primary" value="Search For PlayArea" (click)="playAreaSearch()">Search For PlayArea</button>
    {{weather?.description}}  {{weather?.temperature}}
      <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <agm-marker [latitude]="latitudemark" [longitude]="longitudemark"></agm-marker>
      </agm-map>
    </div>
</div>
