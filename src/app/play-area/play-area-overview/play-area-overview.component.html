<div class="card">
  <div class="card-header">
    Search Playarea
  </div>
  <div class="card-block">
    <div class="md-form">
        <i class="glyphicon glyphicon-map-marker"></i>
        <input #location type="search" id="id_location" class="form-control" [(ngModel)]="Search" mdbActive>
        <label for="id_location">Give a location</label>
    </div>
    <button type="button" class="button" value="Search For PlayArea" (click)="playAreaSearch()">Search For PlayArea</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let playarea of data">
                <td>{{playarea.naam}}</td>
                <td>{{playarea.straat}} {{playarea.huisnummer}}, {{playarea.district}}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
