<div class="card">
  <div class="card-header">
    Show Dog Areas on Map
  </div>
  <div class="card-block">
    <button type="button" class="button" value="Search For Dog Areas" (click)="markMap()">Show all dogparks</button>
      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker *ngFor="let location of datamap" [latitude]='location.latitude' [longitude]='location.longitude'></agm-marker>  
          </agm-map>
    </div>
</div>
