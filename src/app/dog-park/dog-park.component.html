<div class="card" *ngIf="lijst">
<div class="card-header">Hondenloopzones</div>
<div class="card-block">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Adres</th>
                <th>Postcode</th>
                <th>District</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lijst.data" (click)="SelectItem(item)">
              <th>{{item.naam}}</th>
              <th>{{item.postcode}}</th>
              <th>{{item.district}}</th>
              
            </tr>
          </tbody>
    </table>
</div>
</div>
